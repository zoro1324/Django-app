<header class="p-3 bg-dark text-white">
    <div class="row">
        <div class="col">
            <a class= "text-light text-decoration-none" href="/blog" ><h3>Blog</h3></a>
        </div>
        <div class="col">
            <div class="d-flex justify-content-center gap-3">
                <a class="text-light text-decoration-none" href="{% url 'blog:index' %}">Home</a>
                <a class="text-light text-decoration-none" href="{% url 'blog:about_us' %}">About Us</a>
                <a class="text-light text-decoration-none" href="{% url "blog:contact" %}">Contact</a>
                {% if user.is_authenticated %}
                    <a class="text-light text-decoration-none" href="{% url "blog:dashboard" %}">Dashboard</a>
                    <a class="text-light text-decoration-none" href="{% url "blog:logout" %}">Log out</a>
                {% else %}
                    <a class="text-light text-decoration-none" href="{% url "blog:login" %}">Log in</a>
                    <a class="text-light text-decoration-none" href="{% url "blog:register" %}">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
